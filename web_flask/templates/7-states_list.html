<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>

    <body>
        <h1>States</h1>
        <ul>
            {% for state in states.values()|sort(attribute="name") %}

            {% endfor %}
        </ul>
    </body>
</html>
